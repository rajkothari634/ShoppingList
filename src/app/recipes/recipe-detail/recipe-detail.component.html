<div class="row" >
    <div class="col-xs-12">
        <img [src]="detailRecipe.imagePath" alt="{{detailRecipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{detailRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" >
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             Manage Recipe <span class="caret"></span>
            </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Add ingredient inlist</a>
                    <a class="dropdown-item" href="#">Edit Recipe</a>
                    <a class="dropdown-item" href="#">Delete Recipe</a>
                </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{detailRecipe.discription}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Indegredients
    </div>
</div>
