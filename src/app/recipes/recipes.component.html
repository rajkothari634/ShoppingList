<div class="row">
    <div class="col-md-5">
        <app-recipe-list
         (sendDetailOfRecipe)="setSelected($event)">
        </app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipe;else infoText"
        [detailRecipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p> select recipe </p>
        </ng-template>
    </div>
</div>
